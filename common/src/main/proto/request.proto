syntax = "proto3";
package com.yf.coros.training;
option java_outer_classname = "RequestPb";

//需要导入any.proto文件才可实现泛型
import "google/protobuf/any.proto";

/**
 * 客户端请求的Pb
 *
 * @author DingHui
 * @date 2019/11/29
 */
message Request {

    string json_parameter=1;//消息附带的json信息
    int32 timezone=2;//设备端所在的时区（15分钟的时区）
    google.protobuf.Any data=3;//泛型对象，存放其他pb格式的数据

}